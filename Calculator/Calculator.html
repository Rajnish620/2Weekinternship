<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="input-box">
            <input type="text" id="calculator-input"  placeholder="0.00">
        </div>
        <div class="button-box">
            <div >
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >/</button>
            </div>
            <div >
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >*</button>
            </div>
            <div ">
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >-</button>
            </div>
            <div >
                <button >0</button>
                <button >.</button>
                <button >=</button>
                <button >+</button>
            </div>
            <div >
                <button id="clear">C</button>
            </div>
    </div>
